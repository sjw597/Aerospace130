<div class='row'>
    <div id='query_container' class='col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 sidebar' style='padding:10px;height:60px'>
        <div class="input-group">
            <span class="input-group-addon">ObjectId: </span>
            <input ng-model='objectId' ng-change="refreshResults(objectId)" type='text' class="form-control" placeholder='ObjectId'>
        </div>
    </div>
    <div id='reportsList' class='col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 sidebar' style='margin-top:60px'>
        <ol>
            <li ng-repeat="report in reports | orderBy:compareValue:true">
                <span style='cursor:pointer;cursor:hand;' ng-click="getDetail(report.key)">
                <a>{{report.subkey}}</a>
                </span>
            </li>
        </ol>
    </div>
    <div class="progress col-sm-7 col-sm-offset-5 col-md-7 col-md-offset-5" style='position:fixed;z-index:2' ng-show='progress.current!=progress.max'>
        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="{{progress.current}}" aria-valuemin="0" aria-valuemax="{{progress.max}}" style="width: {{progress.current/progress.max*100}}%;">
            <span style='color:black'>{{progress.text}}</span>
        </div>
    </div>
    <div id="sidebar-resizer" ng-show="showdetail" resizer="vertical" resizer-left="#query_container" resizer-leftt='#reportsList' resizer-right='#renderjson' class='col-sm-offset-5 col-md-offset-5 resizer'></div>
    <div class='col-sm-7 col-sm-offset-5 col-md-7 col-md-offset-5 main' ng-show='showdetail' id='renderjson'>
        <div></div>
    </div>
</div>
