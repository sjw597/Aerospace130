<div class='row'>
  <div class='col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 sidebar' style='text-align:center' id='query_container'>
    <div class="input-group">
      <span class="input-group-addon">ObjectId</span>
      <input ng-model='objectId' type="text" class="form-control" placeholder="ObjectId">
      <span class="input-group-btn" ng-show='afterSubmit'>
      <button class="btn btn-default" type="button" ng-click="jumpToObjectActivity(objectId)">Search for Activities</button>
      </span>
    </div>
    <div class="input-group">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style='margin-right:0px'>Filter <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu" style='cursor:pointer'>
          <li><a ng-click='filter="/user/local"'>/user/local</a></li>
          <li><a ng-click='filter="/user/boards"'>/user/boards</a></li>
          <li><a ng-click='filter="/user/contacts"'>/user/contacts</a></li>
          <li><a ng-click='filter="/board/local"'>/board/local</a></li>
          <li><a ng-click='filter="/board/users"'>/board/users</a></li>
          <li><a ng-click='filter="/board/pages"'>/board/pages</a></li>
          <li><a ng-click='filter="/board/resources"'>/board/resources</a></li>
          <li><a ng-click='filter=""'>None</a></li>
        </ul>
      </div>
      <input ng-model='filter' type="text" class="form-control" placeholder='Filter (optional)'>
    </div>
    <button ng-click="checkObjectData(objectId,filter)" class="btn btn-default submitButton">Submit</button>
  </div>
        <div id="sidebar-resizer" ng-show="showdetail" resizer="vertical" resizer-left="#query_container" resizer-right='#renderjson' class='col-sm-offset-5 col-md-offset-5 resizer'></div>
  <div class='col-sm-7 col-sm-offset-5 col-md-7 col-md-offset-5 main' ng-show='showdetail' id='renderjson'>
    <div></div>
  </div>
</div>
