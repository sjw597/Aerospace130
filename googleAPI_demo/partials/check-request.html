<div class='row'>
  <div class='col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 sidebar' style='text-align:center' id='query_container'>
    <div class="input-group">
      <span class="input-group-addon">Sequence</span>
      <input ng-model='sequence' type="text" class="form-control" placeholder="Sequence">
    </div>
    <div class="input-group">
      <span class="input-group-addon">Server</span>
      <input ng-model='server' type="text" class="form-control" placeholder="Server name (optional)">
    </div>
    <div class="input-group">
      <span class="input-group-addon">Timestamp</span>
      <input ng-model='timestamp' type="text" class="form-control" placeholder="Timestamp (optional)">
    </div>
    <button ng-click="checkRequest(sequence,server,timestamp)" class="btn btn-default submitButton">Submit</button>
  </div>
        <div id="sidebar-resizer" ng-show="showdetail" resizer="vertical" resizer-left="#query_container" resizer-right='#renderjson' class='col-sm-offset-5 col-md-offset-5 resizer'></div>
  <div class='col-sm-7 col-sm-offset-5 col-md-7 col-md-offset-5 main' ng-show='showdetail' id='renderjson'>
    <div></div>
  </div>
</div>
